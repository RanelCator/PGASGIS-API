server {
  listen 80;
  server_name _;

  # Serve your NestJS API under /gis/
  location /gis/ {
    # Remove /gis prefix before forwarding
    rewrite ^/gis/(.*)$ /$1 break;

    # Forward to the NestJS container
    proxy_pass http://pgasgis-api:8989;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Optional health check endpoint
  location /health {
    proxy_pass http://pgasgis-api:8989/health;
  }

  # Default catch-all
  location / {
    return 404;
  }
}
